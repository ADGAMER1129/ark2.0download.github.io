<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARK 2.0 download</title>

<style>
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  height: 100vh;
  overflow: hidden;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #00fff7;
}

/* Fullscreen Intro with Dark Blue + Dark Red gradient */
#introAnimation {
  position: absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background: linear-gradient(270deg, #0a0f33, #330a0a, #0a0f33, #330a0a);
  background-size: 800% 800%;
  animation: gradientMove 12s ease infinite;
  z-index:10;
  overflow: hidden;
}

@keyframes gradientMove {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* Particles */
.particle {
  position: absolute;
  width: 6px;
  height: 6px;
  background: #00fff7;
  border-radius: 50%;
  opacity: 0.8;
  animation: floatParticle linear infinite;
}

@keyframes floatParticle {
  0% { transform: translateY(100vh) translateX(0) scale(0.5); opacity:0.8; }
  100% { transform: translateY(-50px) translateX(50px) scale(1); opacity:0; }
}

/* Center Text */
#introAnimation h1 {
  font-size: 30px;
  text-align:center;
  color:#00fff7;
  text-shadow:0 0 15px #00fff7,0 0 30px #ff0055;
  animation: textFlicker 1.5s infinite alternate;
  z-index:5;
}

@keyframes textFlicker {
  0% {opacity:1;}
  50% {opacity:0.7;}
  100% {opacity:1;}
}

/* Profile Section */
#profileSection {
  display: none;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  animation-fill-mode: forwards;
}

#profileSection.show {
  display: flex;
  animation: profileFade 2s forwards;
}

@keyframes profileFade {
  0% {opacity:0; transform: scale(0.8);}
  60% {opacity:1; transform: scale(1.05);}
  100% {opacity:1; transform: scale(1);}
}

/* Profile Picture */
.profile-pic {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 3px solid #ff0055;
  margin-bottom: 15px;
  box-shadow: 0 0 15px #ff0055;
}

/* Subscribe Button */
#subscribeBtn {
  padding: 16px 30px;
  font-size: 18px;
  font-weight: bold;
  color: black;
  background: #ff0055;
  border-radius: 30px;
  box-shadow: 0 0 15px #ff0055;
  cursor: pointer;
  transition: 0.3s;
}

#subscribeBtn:hover {
  background: #ff3388;
  box-shadow: 0 0 25px #ff0055,0 0 50px #ff0055;
  transform: scale(1.05);
}

/* Links Section with Background */
#linksSection {
  display: none;
  margin-top: 20px;
  flex-direction: column;
  align-items: center;
  width: 100%;
  max-width: 400px;
  background-image: url('https://drive.google.com/uc?export=view&id=1IviuZoVcEepGdFflF');
  background-size: cover;
  background-position: center;
  border-radius: 15px;
  padding: 40px;
}

/* Links Buttons */
.link-btn {
  display: block;
  width: 90%;
  max-width: 400px;
  text-align: center;
  margin: 10px 0;
  padding: 20px;
  font-size: 20px;
  background: #00fff7;
  color: black;
  border-radius: 30px;
  font-weight: bold;
  text-decoration: none;
  box-shadow: 0 0 15px #00fff7;
  transition: 0.3s;
}

.link-btn:hover {
  background: #00c2bd;
  box-shadow: 0 0 25px #00fff7, 0 0 50px #00fff7;
  transform: scale(1.05);
}
</style>
</head>

<body>

<!-- Intro -->
<div id="introAnimation">
  <h1>hey guys welcome to my website</h1>
</div>

<!-- Profile + Subscribe -->
<div id="profileSection">
  <!-- Profile Image (Your local file adgamer.png) -->
  <img src="adgamer.png" alt="Profile" class="profile-pic">
  
  <!-- Subscribe Button -->
  <button id="subscribeBtn">Subscribe</button>
  
  <!-- Links Section with Background -->
  <div id="linksSection">
    <a href="https://drive.google.com/file/d/16Q3RQiz_WAV8ZbY_tRkzcbN-_8FrfMY4/view" class="link-btn">apk</a>
    <a href="https://drive.google.com/file/d/16MhKp5X9iZ4BWLe91zHyKBeCLcLVdUvR/view" class="link-btn">main file 1</a>
    <a href="https://drive.google.com/file/d/16NSrVnOvKqFtuJuLHvKdndI3Ce38pY5Z/view" class="link-btn">main file 2</a>
  </div>
</div>

<script>
// Create particles dynamically
const intro = document.getElementById('introAnimation');
for(let i=0;i<30;i++){
  const p=document.createElement('div');
  p.classList.add('particle');
  p.style.left=Math.random()*100+'vw';
  p.style.animationDuration=(3+Math.random()*3)+'s';
  intro.appendChild(p);
}

// After 3s hide intro, show profile
setTimeout(() => {
  document.getElementById('introAnimation').style.display='none';
  document.getElementById('profileSection').classList.add('show');
},3000);

// Show links on subscribe click
document.getElementById('subscribeBtn').addEventListener('click',()=>{
  document.getElementById('linksSection').style.display='flex';
});
</script>

</body>
</html>
